<div class="overallBorder">
  <form [formGroup]="userNewForm" (ngSubmit)="onSubmit()">
    <h1 class="main-title">Register New User</h1>
    <div class="bigBox">
      <div class="box">
        <label for="username">Username</label>
        <input type="text" 
        placeholder="Juan Perez" 
        id="username" 
        formControlName="name" />
      </div>

      <div class="box">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="juan@lume.com"
          formControlName="email"
        />
      </div>

      <div class="box">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="********"
          formControlName="password"
        />
      </div>

      <div class="box">
        <label for="">Phone</label>
        <input type="number" 
        placeholder="+57 300 1234567" 
        formControlName="phone" />
      </div>

      <div class="box">
        <label for="">Location</label>
        <input type="text" 
        placeholder="BogotÃ¡ D.C., Colombia" 
        formControlName="location" />
      </div>

      <div class="box">
        <label for="">Biography</label>
        <textarea placeholder="tell us about you" 
        formControlName="description"></textarea>
      </div>
    </div>
    <div class="submit-button">
      <button type="submit">Create User</button>
    </div>
  </form>
</div>
