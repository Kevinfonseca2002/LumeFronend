<div class="routing-button">
  <button (click)="returnHome()"><div class="icon"><img src="/assets/icons/register/arrow.png" alt=""></div>Return to Home</button>
</div>

<div class="formPosition">
  <h1>Create Account</h1>
  <p>Connect to Lume and start matching</p>

  <div class="rol">
    <button class="user" (click)="userForm()">User Account</button>
    <button class="store" (click)="storeForm()">Store Account</button>
  </div>

  <h3>Personal Information</h3>
 
  @if (!store) {
    <userForm></userForm>
  } @else if (store) {
    <registerForm></registerForm>
  }

</div>
